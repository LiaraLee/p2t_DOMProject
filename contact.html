  <main>
    <h1>Contact Us</h1>
      <h3>We would love to hear from you!</h3>
        <form>
<!-- First Name Field -->
          <div class="form-group">
            <label for="First_Name"><strong>First</strong></label>
              <input type="text" placeholder="Ash" name="First_Name" id="First_Name" required>
          </div>
<!-- Last Name Field -->
          <div class="form-group">
            <label for="Last_Name"><strong>Last</strong></label>
              <input type="text" placeholder="Green" name="Last_Name" id="Last_Name" required>
          </div>
<!-- Pronouns Field -->
          <div class="form-group">
            <label for="Pronouns"><strong>Pronouns</strong></label>
              <input type="text" placeholder="Ze/Hir" name="Pronouns" id="Pronouns" required>
          </div>
<!-- Email Field -->
          <div class="form-group">
            <label for="Email"><strong>Email</strong></label>
              <input type="email" placeholder="email@domain.com" name="Email" id="Email" required>
          </div>
<!-- Message Textarea -->
          <div class="form-group">
            <textarea name="reply" placeholder="Send us a message!" required></textarea>
          </div>
<!-- Submit Button -->
          <div class="form-group">
          <button type="submit">Submit</button>
          </div>
        </form> 
  </main>
