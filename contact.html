    <h1>Contact Us</h1>
    <h3>We would love to hear from you!</h3>

      <section class="form">
        <form id="contactForm">
        <fieldset>
          <label for="name"><strong>Name:</strong></label>
          <input type="text" id="name" placeholder="Ash Green" required>

          <label for="pronouns"><strong>Pronouns:</strong></label>
          <input type="text" id="pronouns" placeholder="Ze/Hir">

          <label for="email"><strong>Email:</strong></label>
          <input type="email" id="email" required>
  
          <label for="message"><strong>Send us a message!:</strong></label>
          <textarea type="text" id="message" required></textarea>
        </fieldset>
        <button type="submit" id="send">Send</button>
        </form>
      </section>
