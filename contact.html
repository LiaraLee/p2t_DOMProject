    <h1>Contact Us</h1>

          <input type="text" id="pronouns" placeholder="Ze/Hir">

          <label for="email" ><strong>Email:</strong></label>
          <input type="email" id="email" placeholder="abc@email.com" required>
  
          <label for="message"><strong>Send us a message:</strong></label>
          <textarea type="text" id="message" required></textarea>
          <button type="submit" id="send" method="POST">Send</button>
        </fieldset>
