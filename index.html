<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WELCOME TO THE BOOK STORE</h1> 
  <main>
    <h2>Add a book to the store</h2>

    <section>
      
      <div>
        <label for="title">Book Title</label><br>
        <input type="text" id="title" placeholder="Book Title">
      </div>


      <div>
        <label for="author">Book Author</label><br>
        <input type="text" id="author" placeholder="Book Author">
      </div>

      <div>
        <label for="publisher">Book Publisher</label><br> 
        <input type="text" id="publisher" placeholder="Book Publisher">
      </div>
      

    </section>

    <div class="container">
     <button id="addBook">Add Book</button>

     // User Input for Title
        <div id="outputTitle"></div>

     // User Input for Author
        <div id="outputAuthor"></div>

     // User Input for Publisher
     <div id="outputPublisher"></div>
    </div>

     <section>

      <h2>Books in stock</h2>

      <table>

        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
          </tr>
        </thead>

      </table>
     </section>
  </main>  

</body>
</html>
