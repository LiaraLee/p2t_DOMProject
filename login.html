    <main>
        <h1>LOG IN OR BECOME A MEMBER</h1>
        <h2>Welcome to the book club!</h2>
        <div class="login-container">
            <div class="login-box">
<!-- Login Form -->
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
<!-- required ensures form validation by notifying users to fill out necessary fields -->
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
<!-- aria-label enhances the accessibility of icons, such as social media links, by giving them descriptive labels -->
                    <button type="submit" aria-label="Login">Login</button>
                    <button type="button" aria-label="Sign Up">Sign Up</button>
                </form>
            </div>
        </div> 
    </main>
    <footer>
        <div class="footer-links">
